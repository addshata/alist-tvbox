name: Release jar and native binary

on:
  push:
    tags:
      - '*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Write tag version to file
        run: |
          echo "${{ github.ref_name }}" > app.version.txt
          cat app.version.txt

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ./web-ui

      - name: Install npm
        working-directory: ./web-ui
        run: npm ci

      - name: Build web UI
        working-directory: ./web-ui
        run: npm run build

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          distribution: 'graalvm'
          components: 'native-image'
          native-image-musl: 'true'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: 'maven'

      - name: Build amd64 native image
        run: |
          mvn -B -Pnative,standalone \
              -Dnative.image.cache=true \
              -Dnative-image.parallelism=4 \
              -DskipTests \
              package
          mv target/atv target/atv-amd64
          chmod +x target/atv-amd64

      - name: Build arm64 native image
        run: |
          # Install cross-compilation dependencies
          sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu libstdc++-12-dev-arm64-cross
          
          mvn -B -Pnative,standalone \
              -Dnative.image.cache=true \
              -Dnative-image.parallelism=4 \
              -DskipTests \
              package
          mv target/atv target/atv-arm64
          chmod +x target/atv-arm64

      - name: Package artifacts
        run: |
          cd target
          tar zcvf atv-amd64.tar.gz atv-amd64
          tar zcvf atv-arm64.tar.gz atv-arm64
          ls -lh

      - name: Create release and upload binaries
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/alist-tvbox-1.0.jar
            target/atv-amd64.tar.gz
            target/atv-arm64.tar.gz

      - name: Send version
        env:
          api: ${{ secrets.VERSION_API }}
        if: ${{ env.api != '' }}
        run: |
          curl -s "${{ env.api }}?type=app&version=${{ github.ref_name }}"